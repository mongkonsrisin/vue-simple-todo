<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TODO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>
  <body class="bg-light">
    <div id="app" class="container" style="max-width:480px;">
      <h1 class="text-center text-primary mt-5 mb-3 font-weight-bold">TODO</h1>
      <div class="form-group">
          <input v-model="todoText" type="text" placeholder="What is your TODO ?" class="form-control form-control-lg">
      </div>
      <div class="form-group">
          <button v-on:click="add" type="button" class="btn btn-block btn-primary btn-lg">ADD</button>  
      </div>
      <hr>
      <ul class="list-group font-weight-bold text-truncate">
        <li v-for="todo in todos" v-on:click="remove(todo)" class="list-group-item list-group-item-primary list-group-item-action">{{ todo.value }}</li>
      </ul>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: { todos:[] , todoText: '' },
      methods: {
        add: function() {
          if(this.todoText.trim() != '') {
            var newTodo = { id: Math.random() , value: this.todoText };
            this.todos.push(newTodo);
            this.todoText = '';
          }
        },
        remove(todo) {
          var id = todo.id;
          for (var i = 0; i < this.todos.length; i++) {
            if(this.todos[i].id === id) {
              this.todos.splice(i,1);
            }
          }
        }
      }
    });
  </script>
  </body>
</html>
